spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/timerecorder
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 500
      validation-timeout: 500
      max-lifetime: 1200000
      maximum-pool-size: 15

  sql:
    init:
      mode: always

  task:
    scheduling:
      pool:
        size: 1

app:
    queue: { capacity: 20 }

logging:
  level:
    com.example.time-recorder: INFO
    org.springframework.jdbc: WARN