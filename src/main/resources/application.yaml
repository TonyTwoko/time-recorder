spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/timerecorder
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 8000
      validation-timeout: 5000
      max-lifetime: 1200000
      maximum-pool-size: 15

  sql:
    init:
      mode: always

logging:
  level:
    com.example.time-recorder: INFO
    org.springframework.jdbc: WARN